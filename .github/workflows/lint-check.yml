# Action for linting all the files with prettier
name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Prettier and ESLint must be in `package.json`
      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true

      - name: Run Prettier
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          prettier_extensions: 'css,html,js,json,jsx,md,sass,scss,ts,tsx,vue'
          commit_message: "style: ðŸŽ¨ fix code style issues with ${linter}"
          auto_fix: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_email: 'fairdataihub@gmail.com'
          git_name: 'fairdataihub-bot'
